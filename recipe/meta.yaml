{% set name = "envs-manager" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/envs_manager-{{ version }}.tar.gz
  sha256: 029679a8e2bcf0df451e3a62cba73a4b4d1c7aac14776d234be6690731cc99b5

build:
  noarch: python
  entry_points:
    - envs-manager = envs_manager.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - pyyaml
    - requests

test:
  imports:
    - envs_manager
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/envs-manager/
  summary: A manager for Python environments and packages managers
  dev_url: https://github.com/spyder-ide/envs-manager
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dalthviz
